
<div class="jumbotron col-md-4" >    

    <form (ngSubmit)="onSigin( formulario )"
          #formulario="ngForm">

      <div class="form-group mt-5 row vertical-center-row">        
        <h5>Ingreso de usuarios</h5>
        <hr class="my-4">
      </div>

      <div class="form-group mt-5 row vertical-center-row">
        <label>Correo Electrónico</label>
        <input type="email" class="form-control" name="email1" [(ngModel)]="email11" #email1="ngModel">
      </div>

      <div class="form-group row vertical-center-row">
        <label>Contraseña</label>
        <input type="password" class="form-control" name="password1" [(ngModel)]="password11" #password1="ngModel">
      </div>

      <div class="row vertical-center-row">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
  </div>

  <div [ngClass]="classalert" role="alert" *ngIf="showalert">
    {{messagealert}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
