<h5>Editar Tarea</h5>
<hr />

<form [formGroup]="form" (ngSubmit)="saveTask()">

  <div class="form-group">
    <label for="exampleFormControlInput1">Nombre</label>
    <input type="text" class="form-control" placeholder="Nombre" formControlName="name" [class.is-invalid]="controlValid('name')">
    <div class="invalid-feedback">El nombre es obligatorio.</div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Categoría</label>
        <select class="form-select" 
                formControlName="categoryid">
          <option *ngFor="let category of categories; let i=index" [value]="category.id">{{ category.name }}</option>
        </select>
  </div>

  <div class="form-group">
    <label>Fecha Límite</label>
    <input type="date"
               class="form-control"
               [class.is-invalid]="controlValid('name')"
               formControlName="deadline">
  </div>
  
  <div class="form-group">
    <label>Completado</label>
    <br/>
    <input type="checkbox"
               class="form-check-input"
               [class.is-invalid]="controlValid('name')"
               formControlName="iscompleted">
  </div>

  <div class="form-group mt-5">

    <p class="text-right">

      <button type="submit" class="btn btn-primary">
        <i class="far fa-save"></i> Actualizar
      </button>

      <button type="submit" class="btn btn-danger" (click)="return()">
        <i class="fas fa-undo-alt"></i> Regresar
      </button>

    </p>
  </div>

</form>

<div [ngClass]="classalert" role="alert" *ngIf="showalert">
    {{messagealert}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
