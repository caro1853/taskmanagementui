<p>task-create works!</p>
<form [formGroup]="form"
      (ngSubmit)="saveTask()">

      <div class="form-group mt-5">
        <label for="exampleFormControlInput1">Nombre</label>
        <input type="text"
               class="form-control"
               [class.is-invalid]="controlValid('name')"
               placeholder="Nombre"
               formControlName="name">
        <div class="invalid-feedback">El nombre es obligatorio.</div>
      </div>

      <div class="form-group mt-5">
        <p class="text-right">
      
          <button type="submit" class="btn btn-primary">
            <i class="far fa-save"></i> Crear
          </button>
      
          <button type="submit" class="btn btn-danger" (click)="return()">
            <i class="fas fa-undo-alt"></i> Cancelar
          </button>
      
        </p>
      </div>

</form>
